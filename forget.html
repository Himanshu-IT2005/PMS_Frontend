<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Forgot Password | AsmrProg</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            border-radius: 30px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.4);
            width: 580px;
            max-width: 90%;
            padding: 40px 50px;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            height: 450px;
        }

        @keyframes fadeIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 120px;
            height: 120px;
            background: linear-gradient(to bottom right, #512da8, #5c6bc0);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: -20px;
            width: 100px;
            height: 100px;
            background: linear-gradient(to top left, #512da8, #5c6bc0);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
        }

        .container h1 {
            font-size: 34px;
            margin-bottom: 30px;
            color: #512da8;
            animation: slideIn 1.2s ease-in-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .container p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #666;
            line-height: 1.6;
        }

        .container input {
            width: 100%;
            padding: 16px 15px;
            margin: 15px 0;
            border: none;
            background-color: #f1f1f1;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .container input:focus {
            background-color: #e0e0e0;
            box-shadow: 0 0 5px rgba(81, 45, 168, 0.6);
        }

        .container button {
            background-color: #512da8;
            color: #fff;
            font-size: 15px;
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(81, 45, 168, 0.4);
            transition: all 0.3s ease;
        }

        .container button:hover {
            background-color: #5c6bc0;
            transform: translateY(-3px);
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            color: #512da8;
            transition: color 0.3s ease;
        }

        .container a:hover {
            color: #5c6bc0;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Enter your email address below, and we'll send you instructions to reset your password.</p>
        <form action="forgot_password_handler.php" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <a href="signup.html">Back to Sign In</a>
    </div>
</body>

</html>
